<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 03 - Bootstrap Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../_styles/styles.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <main>
    <body class="p-3">
      <h1>Grid</h1>
      <div class="container">
        <h2 class="text-center mb-4">Bootstrap Grid</h2>

        <div class="row">
          <div class="col-12 col-md-6 grid-box">One</div>
          <div class="col-12 col-md-6 grid-box">Two</div>

          <div class="col-12 col-md-6 grid-box">Three</div>
          <div class="col-12 col-md-6 grid-box">Four</div>

          <div class="col-12 col-md-4 col-lg-4 grid-box">Five</div>
          <div class="col-12 col-md-4 col-lg-2 grid-box">Six</div>
          <div class="col-12 col-md-4 col-lg-6 grid-box">Seven</div>
        </div>
      </div>
    </body>
  </main>
</html>
